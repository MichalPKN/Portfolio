<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #4e9a06;
            padding: 20px;
        }

        .viz {
            width: 100%;
            max-width: 1200px;
            background-color: #2e3131;
            color: #f5f5f5;
            border-radius: 8px;
            text-align: center;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .viz h1,
        .viz h2 {
            margin-bottom: 0.5em;
        }

        .viz h1 {
            font-size: 2.5em;
            font-weight: 700;
        }

        .viz h2 {
            font-size: 1.8em;
            font-weight: 600;
            color: #a0a0a0;
        }

        .viz .about {
            margin-top: 3em;
            text-align: left;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2em;
        }

        .viz .about div {
            background: #393c3e;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .viz .about div:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .viz .about div h3 {
            font-size: 1.5em;
            margin-bottom: 1em;
            color: #a0e0a0;
        }

        .viz .about div p,
        .viz .about div dd,
        .viz .about div dt {
            margin-bottom: 1em;
        }

        .viz a {
            display: inline-block;
            color: #8ab4f8;
            text-decoration: none;
            margin-top: 0.5em;
            transition: color 0.3s ease;
        }

        .viz a:hover {
            color: #e0e0e0;
        }

        .viz .about dl {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 0.5em;
        }

        .viz .about dt {
            text-align: right;
            font-weight: bold;
            color: #a0e0a0;
        }

        .viz .about dd {
            margin-left: 0;
            text-align: left;
            padding-left: 1em;
            position: relative;
        }

        .viz .about dd::before {
            content: '';
            width: 2px;
            background-color: #a0e0a0;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
        }

    </style>
    <meta charset="UTF-8">
    <title>Michal Pokorný</title>
</head>

<body>
    <main>
        <div class="viz">
            <h1>Michal Pokorný</h1>
            <h2>IT student</h2>
            <div class="about">
                <div>
                    <h3>My interests</h3>
                    <p>Your text about interests goes here...</p>
                </div>
                <div>
                    <h3>Education</h3>
                    <dl>
                        <dt>2013-2018</dt>
                        <dd>Gymnázium Rumburk</dd>

                        <dt>2018-2022</dt>
                        <dd>SPŠ Varnsdorf<br>IT</dd>

                        <dt>2022-today</dt>
                        <dd>Technical University in Liberec<br>IT, intelligent systems</dd>
                    </dl>
                </div>
                <div>
                    <h3>Contacts</h3>
                    <p>Jiříkov 407 53</p>
                    <p>Březinova 111/10</p>
                    <p>123 456 789</p>
                    <a href="index.html">Facebook</a>
                    <a href="index.html">Company Page</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
